   <h1>哈哈之家！这个域名注册的原因</h1>
   <h1><img src="../images/niu.jpg" /></h1>
   <div class="articlelist">
    <p>hahafamily.com这个域名注册于2015年3月份，当初注册的目的是家人和朋友准备合伙开公司，做生意。后来由于种种原因，就没有做了。</p>
    <p>这个域名闲了很长一段时间，于是拿来作为琐事记录之用！</p>
    <p>为什么还保留这个域名？可能还有创业的梦想吧！</p>
    <p>不知是谁说了这么一句话：“你是谁不重要，重要的是别人对你的看法。”！</p>
