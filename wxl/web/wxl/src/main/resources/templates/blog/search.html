<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/header::commonHeader"></head>
<body>
<div th:include="blog/navigation::commonNavigation"></div>

<div class="search d2" style="margin-top:20px">
    <form >
        <input type="text" placeholder="搜索从这里开始..." th:value="${keyword}" name="keyword" id="keyword">
        <button type="button" onclick="search();" id="btn" ></button>
    </form>
</div>
<p> </p>

<div id="search-result-box">
    <div th:each="al,iterStat : ${articleList}">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <p>
                        <img th:src="@{/assets/images/blog/user.png}" width="50px" height="50px">
                        <span th:text="${al.articleAuthors}"></span>
                    </p>
                    <p th:text="${al.articleInputDate}"></p>
                    <h4 th:text="${al.articleName}"></h4>
                    <p th:text="${al.articleIntroduction}"></p>
                    <p><a th:href="${'/blog/article/'+al.articleId}">查看详情...</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="search-result-empty" th:if="${#lists.isEmpty(articleList) && !#strings.isEmpty(keyword)}">没有找到。</div>
</div>

<div style="margin-bottom: 50px;" id="page_on">
    <div class="col-md-3" ></div>
    <div class="col-md-6"><ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul></div>
    <div class="col-md-3"></div>
</div>

<div th:replace="blog/footer::commonFooter"></div>
<script type="text/javascript"  th:inline="javascript">
    var totalCount =  [[${totalCount}]];
    var pageNumber =  [[${pageNumber}]];
    var keyword =  [[${keyword}]];

    var GG = {
        "kk":function(mm){
            var keyword = $('#keyword').val();
            window.location.href = getRootPath_dc()+"blog/search?keyword="+keyword+"&pageNumber="+mm;
        }
    }
    $("#page").initPage(totalCount,pageNumber,GG.kk);

    function getRootPath_dc() {
        return window.location.protocol + '//' + window.location.host+"/";
    }

    if(!keyword || totalCount<=10){
        $("#page_on").hide();
    }

    function search() {
        var keyword = $('#keyword').val();
        window.location.href = getRootPath_dc() + "blog/search?keyword=" + keyword;
    }

    $(document).keydown(function (event) {
        if (event.keyCode == 13) {
            search();
        }
    });
</script>
</body>
</html>
