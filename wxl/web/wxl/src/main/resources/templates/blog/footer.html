<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="commonFooter">
    <div id="footer">
        <div class="container">
            <div class="row">

                <div class="col-lg-4">
                    <h4><a th:href="@{/blog/tag}">标签</a></h4>
                    <p class="footer-tags">
                        <span th:each="al, iterstat : ${tagList}">
                            <a target="_blank" th:href="${'/blog/tag/'+al.tagName}" th:text="${al.tagName}"></a>
                        </span>
                    </p>
                </div>

                <div class="col-lg-4">
                    <h4>友情链接</h4>
                    <p>
                        <span th:each="al,iterStat : ${linkList}">
                         <a target="_blank" th:href="${al.linkUrl}" th:text="${al.linkName}" th:title="${al.remark}"></a><br/>
                        </span>
                    </p>
                </div>

                <div class="col-lg-4">
                   <h4>关于网站</h4>
                   <p>Copyright © 2020. <span th:text="${blogConfig.domainName}"></span>  All rights reserved.</p>
                   <p><span th:text="${blogConfig.recordNumber}"></span></p>
                </div>

            </div>
        </div>
    </div>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="/assets/js/blog/messages_zh.js" th:src="@{/assets/js/blog/messages_zh.js}"></script>
<script type="text/javascript" src="/assets/js/blog/hover.zoom.js" th:src="@{/assets/js/blog/hover.zoom.js}" ></script>
<script type="text/javascript" src="/assets/js/blog/hover.zoom.conf.js" th:src="@{/assets/js/blog/hover.zoom.conf.js}" ></script>
<script type="text/javascript" src="/assets/js/blog/page.js" th:src="@{/assets/js/blog/page.js}"></script>

</div>
</body>
</html>
